<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.3s ease;
    }
    h1 {
      margin-bottom: 20px;
    }
    .todo-container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }
    input[type="text"], input[type="date"] {
      padding: 10px;
      border: 2px solid #2575fc;
      border-radius: 8px;
      margin-bottom: 10px;
      width: calc(100% - 22px);
    }
    button {
      padding: 10px 15px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    button:hover {
      background-color: #1b4fb8;
    }
    .filters, .theme-toggle {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    .filters button, .theme-toggle button {
      background-color: white;
      color: #2575fc;
      border: 2px solid #2575fc;
    }
    .filters button.active {
      background-color: #2575fc;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task-actions button {
      margin-left: 10px;
      background-color: transparent;
      border: none;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
    }
    .task-actions button:hover {
      color: red;
    }
    body.dark {
      background: #1a1a1a;
      color: #eee;
    }
    body.dark .todo-container {
      background: #2c2c2c;
      color: #eee;
    }
    body.dark input, body.dark button, body.dark .filters button, body.dark .theme-toggle button {
      background-color: #444;
      color: #eee;
      border-color: #888;
    }
    body.dark .filters button.active {
      background-color: #888;
      color: #fff;
    }
    body.dark li {
      background-color: #444;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>üìù My To-Do List</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <input type="date" id="taskDate">
    <button onclick="addTask()">Add</button>

    <div class="filters">
      <button onclick="filterTasks('all')" class="active">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>

    <ul id="taskList"></ul>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks(filter = 'all') {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        if (filter === 'completed' && !task.completed) return;
        if (filter === 'active' && task.completed) return;

        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');
        li.innerHTML = `
          <span onclick="toggleComplete(${index})">${task.text} <small>(${task.date})</small></span>
          <div class="task-actions">
            <button onclick="removeTask(${index})">Remove</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = document.getElementById('taskInput').value.trim();
      const date = document.getElementById('taskDate').value;
      if (text === '') return;
      tasks.push({ text, date, completed: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      document.getElementById('taskInput').value = '';
      document.getElementById('taskDate').value = '';
      renderTasks();
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function filterTasks(filter) {
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filters button[onclick*='${filter}']`).classList.add('active');
      renderTasks(filter);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Initial load
    renderTasks();
  </script>
</body>
</html>
